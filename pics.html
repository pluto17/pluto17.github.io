<html>
<head>
	<title>GAllery	</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/lightbox.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>LIghtbox</h1>
		<div class="gallery">
			<div class="row">
				<div class="col-md-3">
					 <a href="images/pics/1.jpg" data-title="my first caption" data-lightbox="gallery1"><img src="images/pics/1.jpg" width="400px"class="img-rounded"/></a>
				</div>
				<div class="col-md-3">
					 <a href="images/pics/2.jpg" data-title="my second caption" data-lightbox="gallery1"><img src="images/pics/2.jpg" class="img-thumbnail"/></a>
				</div>
				<div class="col-md-3">
					 <a href="images/pics/3.jpg" data-title="my third caption" data-lightbox="gallery1"><img src="images/pics/3.jpg" class="img-thumbnail"/></a>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.min.js"></script>
</body>
</html>
